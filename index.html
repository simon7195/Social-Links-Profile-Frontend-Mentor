<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">

        <img class="image" src="./assets/images/avatar-jessica.jpeg" alt="avatar of Jessica">

        <h1 class="heading">Jessica Randall</h1>

        <p class="region">London, United Kingdom</p>

        <p class="bio">"Front-end developer and avid reader."</p>

        <span class="links">
          <a href="#GitHub">GitHub</a>
          <a href="#FrontendMentor">Frontend Mentor</a>
          <a href="#LinkedIn">LinkedIn</a>
          <a href="#Twitter">Twitter</a>
          <a href="#Instagram">Instagram</a>
        <span>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/simon7195" target="_blank">Simon Capillon</a>.
      </div>
    </main>
  </body>
</html>
